<h1>Insert Parcel</h1>
<div>
  <form (ngSubmit)="onSubmit()" #insertParcelForm="ngForm">
    <div>
      <label>Parcel SKU:</label>
      <input type="text" name="sku" [(ngModel)]="newParcel.sku" required #skuInput="ngModel">
      <div *ngIf="(skuInput.invalid || skuExists)&& (skuInput.dirty || skuInput.touched)">
        <small *ngIf="skuInput.errors?.['required']">Parcel SKU is required.</small>
        <small *ngIf="skuExists">SKU already exists.</small>
      </div>
    </div>
    <div>
      <label>Parcel Description:</label>
      <input type="text" name="description" [(ngModel)]="newParcel.description" required #descriptionInput="ngModel">
      <div *ngIf="descriptionInput.invalid && (descriptionInput.dirty || descriptionInput.touched)">
        <small *ngIf="descriptionInput.errors?.['required']">Parcel description is required.</small>
      </div>
    </div>
    <div>
      <label>Street Address:</label>
      <input type="text" name="address" [(ngModel)]="newParcel.address" required #addressInput="ngModel">
      <div *ngIf="addressInput.invalid && (addressInput.dirty || addressInput.touched)">
        <small *ngIf="addressInput.errors?.['required']">Street address is required.</small>
      </div>
    </div>
    <div>
      <label>Town:</label>
      <input type="text" name="town" [(ngModel)]="newParcel.town" required #townInput="ngModel">
      <div *ngIf="townInput.invalid && (townInput.dirty || townInput.touched)">
        <small *ngIf="townInput.errors?.['required']">Town is required.</small>
      </div>
    </div>
    <div>
      <label>Country:</label>
      <input type="text" name="country" [(ngModel)]="newParcel.country" required #countryInput="ngModel">
      <div *ngIf="countryInput.invalid && (countryInput.dirty || countryInput.touched)">
        <small *ngIf="countryInput.errors?.['required']">Country is required.</small>
      </div>
    </div>
    <div>
      <label>Delivery Date:</label>
      <input type="date" name="deliveryDate" [(ngModel)]="newParcel.deliveryDate" required #deliveryDateInput="ngModel">
      <div *ngIf="deliveryDateInput.invalid && (deliveryDateInput.dirty || deliveryDateInput.touched)">
        <small *ngIf="deliveryDateInput.errors?.['required']">Delivery date is required.</small>
      </div>
    </div>
    <button type="submit" [disabled]="insertParcelForm.invalid">Submit</button>
  </form>
</div>
