<h1>Parcel List</h1>

<table class="example-full-width" cellspacing="0">
  <tr>
    <td>
      <mat-form-field class="example-full-width">
        <mat-label>Filter by Country</mat-label>
        <input matInput type="text" [(ngModel)]="countryFilter" class="my-input">
      </mat-form-field>
    </td>
    <td>
      <mat-form-field class="example-full-width">
        <mat-label>Filter by Description</mat-label>
        <input matInput type="text" [(ngModel)]="descriptionFilter" class="my-input">
      </mat-form-field>
    </td>
    <td>
      <button mat-raised-button color="primary" (click)="filterParcels()">Filter</button>
    </td>
  </tr>
</table>

<table mat-table [dataSource]="parcels" class="mat-elevation-z8">

  <!-- Sku Column -->
  <ng-container matColumnDef="sku">
    <th mat-header-cell *matHeaderCellDef> SKU </th>
    <td mat-cell *matCellDef="let parcel"> {{ parcel.sku }} </td>
  </ng-container>

  <!-- Description Column -->
  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef> Description </th>
    <td mat-cell *matCellDef="let parcel"> {{ parcel.description }} </td>
  </ng-container>

  <!-- Address Column -->
  <ng-container matColumnDef="address">
    <th mat-header-cell *matHeaderCellDef> Address </th>
    <td mat-cell *matCellDef="let parcel"> {{ parcel.address }} </td>
  </ng-container>

  <!-- Town Column -->
  <ng-container matColumnDef="town">
    <th mat-header-cell *matHeaderCellDef> Town </th>
    <td mat-cell *matCellDef="let parcel"> {{ parcel.town }} </td>
  </ng-container>

  <!-- Country Column -->
  <ng-container matColumnDef="country">
    <th mat-header-cell *matHeaderCellDef> Country </th>
    <td mat-cell *matCellDef="let parcel"> {{ parcel.country }} </td>
  </ng-container>

  <!-- Delivery Date Column -->
  <ng-container matColumnDef="deliveryDate">
    <th mat-header-cell *matHeaderCellDef> Delivery Date </th>
    <td mat-cell *matCellDef="let parcel"> {{ parcel.deliveryDate | date }} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
